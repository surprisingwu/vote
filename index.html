<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>投票</title>
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/summer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/better-scroll.js"></script>
    <script src="js/mui.js"></script>
    <script src="js/mui.pullrefresh.js"></script>
    <script src="js/vue/vue.js"></script>
    <script src="js/vue/vue-router.js"></script>
    <script src="js/vue/vuex.js"></script>
    <script src="js/components/index.js"></script>
    <script src="js/router/index.js"></script>
    <script src="js/store/index.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav vote-header">
            <i class="mui-icon mui-icon-back vote-icon-back"></i>
            <h1 class="mui-title vote-header-title">投票</h1>
            <span class="vote-header-publish">发布投票</span>
        </header>
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron vote-list-background">
                    <li class="vote-list-item" v-for="(item,index) in data" :key="index" @click="itemClick(item)">
                        <div class="vote-about-creator">
                            <img src="img/demo1.jpg" alt="" width="35" height="35" class="vote-avatar">
                            <div class="vote-creator-msg">
                                <h2 class="vote-creator-name">{{item.name}}</h2>
                                <span class="vote-create-time">{{item.creatTime}}</span>
                            </div>
                            <i class="vote-type-common" :class="retType(item.state)"></i>
                        </div>
                        <div class="vote-content">
                            <div class="vote-theme">{{item.title}}</div>
                            <i class="mui-icon mui-icon-arrowright vote-arrow-right"></i>
                    </li>
                </ul>
                </div>
            </div>
            <transition name="vote-slide">
                <router-view></router-view>
            </transition>
        </div>
</body>

</html>
