<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>投票</title>
    <link rel="stylesheet" href="css/cube.min.css">
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/summer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/mui.js"></script>
    <script src="js/vue/velocity.js"></script>
    <script src="js/spring.js"></script>
    <script src="js/vue/vue.js"></script>
    <script src="js/vue/vue-router.js"></script>
    <script src="js/vue/vuex.js"></script>
    <script src="js/cube.min.js"></script>
    <script src="js/components/index.js"></script>
    <script src="js/router/index.js"></script>
    <script src="js/store/index.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav vote-header">
            <i class="mui-icon mui-icon-back vote-icon-back"></i>
            <h2 class="mui-title vote-header-title">投票</h2>
            <span class="vote-header-publish" @click="goToPublish">发布投票</span>
        </header>
        <div class="vote-scroll-wrapper">
            <cube-scroll :data="data" :options="options" @pulling-up="onPullingUp" ref="scroll">
                <ul class="mui-table-view mui-table-view-chevron vote-list-background">
                    <li class="vote-list-item" v-for="(item,index) in data" :key="index" @click="itemClick(item)">
                        <list-item :data="item" :is-show-arrow="isShowArrow"></list-item>
                    </li>
                </ul>
            </cube-scroll>
        </div>
        <div class="lib-nofile-container" v-show="isError" @click="openRequestAgain">
            <net-err-img></net-err-img>
        </div>
        <transition name="vote-slide">
            <router-view></router-view>
        </transition>
    </div>
    </div>

</body>

</html>
